<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./style1.css">
    <link rel="shotcut icon" href="./assets/p logo.png" type="img/x-icon">
</head>
<body>

    <section>
        <div class="sec sec1">
            <h2>Welcome</h2>
           
        </div>

        <div class="sec sec2">
            <h2>Welcome</h2>
        </div>

        <h2>Welcome</h2>
        <a href="./index1.html" target="_blank"><h2>scroll Down & Click Me</h2></a>
    </section>

    
    <script>
      let sec1 = document.querySelector('.sec1');
      let sec2 = document.querySelector('.sec2');

      window.addEventListener('scroll',function(){
          let value = window.scrollY;
          sec1.style.clipPath = "circle("+value * 1.15+"px at 0 0)";
          sec2.style.clipPath = "circle("+value * 0.85+"px at 100% 100%)";
      })

    </script>
    
</body>
</html>
